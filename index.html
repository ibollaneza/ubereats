<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>State Management in Frontend</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      font-family: "Consolas", "Courier New", monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #fff;
      border-bottom: 2px solid #000;
    }
    .main-container {
      display: flex;
      flex: 1;
      padding: 20px;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      padding: 15px;
      background: #f0f0f0;
      border: 1px solid #000;
      border-radius: 8px;
      overflow-y: auto;
      margin-right: 20px;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #fff;
      border: 1px solid #000;
      border-radius: 8px;
    }

    h1, h2, h3 {
      margin: 10px 0;
      text-transform: uppercase;
    }

    .section-title {
      margin-top: 15px;
      margin-bottom: 10px;
      font-weight: bold;
      text-transform: uppercase;
    }

    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
      transition: 0.2s;
    }
    button:hover {
      background-color: #333;
    }

    select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #e0e0e0;
      color: #000;
      border: 1px solid #000;
      border-radius: 4px;
      font-family: "Consolas", "Courier New", monospace;
    }

    .log-container {
      background: #f5f5f5;
      border: 1px solid #000;
      border-radius: 4px;
      padding: 15px;
      overflow-y: auto;
      height: 100%;
      font-size: 0.9em;
      white-space: pre-line;
      font-family: "Consolas", "Courier New", monospace;
    }
    .log-entry {
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #000;
      color: #fff;
      border-top: 2px solid #000;
      font-size: 0.8em;
      font-family: "Consolas", "Courier New", monospace;
      margin-top: auto;
    }

    #connectWalletBtn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
      transition: 0.2s;
      margin: 20px auto;
      display: block;
    }
    #connectWalletBtn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1> State Management in Frontend</h1>
    <p style="margin:0;">Choose the Best Technologies for Your Web Project</p>
  </header>

  <div id="connectWalletContainer" style="text-align: center; margin-top: 20px;">
    <button id="connectWalletBtn">Connect to Phantom Wallet</button>
  </div>

  <div class="main-container" style="display: none;" id="mainContent">
    <!-- Sidebar (Stack Selection) -->
    <div class="sidebar" id="stackSelection">
      <h3>Frontend Stack</h3>
      <div class="section-title">Framework</div>
      <div>
        <select id="frontendFramework">
          <option value="react">React</option>
          <option value="vue">Vue.js</option>
          <option value="svelte">Svelte</option>
        </select>
      </div>

      <div class="section-title">CSS Preprocessor</div>
      <div>
        <select id="cssPreprocessor">
          <option value="sass">Sass</option>
          <option value="postcss">PostCSS</option>
        </select>
      </div>

      <div class="section-title">CSS-in-JS</div>
      <div>
        <select id="cssInJs">
          <option value="styled-components">Styled Components</option>
          <option value="emotion">Emotion</option>
        </select>
      </div>

      <div class="section-title">Web Components</div>
      <div>
        <select id="webComponents">
          <option value="shadow-dom">Shadow DOM</option>
          <option value="lit">Lit</option>
        </select>
      </div>

      <h3>Backend Stack</h3>
      <div class="section-title">Microservices</div>
      <div>
        <select id="microservices">
          <option value="docker">Microservices with Docker</option>
          <option value="kubernetes">Orchestrated with Kubernetes</option>
        </select>
      </div>

      <div class="section-title">Framework</div>
      <div>
        <select id="backendFramework">
          <option value="nestjs">NestJS</option>
          <option value="nextjs">Next.js</option>
        </select>
      </div>

      <div class="section-title">GraphQL</div>
      <div>
        <select id="graphql">
          <option value="apollo">Apollo</option>
          <option value="relay">Relay</option>
        </select>
      </div>

      <div class="section-title">Serverless Functions</div>
      <div>
        <select id="serverless">
          <option value="aws-lambda">AWS Lambda</option>
          <option value="vercel">Vercel</option>
          <option value="netlify">Netlify Functions</option>
        </select>
      </div>

      <button id="saveStackBtn">Save Stack</button>
    </div>

    <!-- Content (Log) -->
    <div class="content" id="selectionLog">
      <h2>Selection Log</h2>
      <div id="logContainer" class="log-container"></div>
    </div>
  </div>

  <footer>
    <p>© 2025 State Management Selection. All rights reserved.</p>
  </footer>

  <script>
    // Importaciones de Redux Toolkit
    const { configureStore, createSlice } = window.RTK;
    const { Provider, useSelector, useDispatch } = window.ReactRedux;
    const { QueryClient, QueryClientProvider } = window.ReactQuery;
    const { useCallback, memo } = window.React;

    // Slice de Redux para el contador
    const counterSlice = createSlice({
      name: 'counter',
      initialState: { value: 0 },
      reducers: {
        increment: state => { state.value += 1; },
        decrement: state => { state.value -= 1; },
        incrementByAmount: (state, action) => { state.value += action.payload; },
      },
    });
    const { increment, decrement, incrementByAmount } = counterSlice.actions;

    // Configuración del store de Redux
    const store = configureStore({
      reducer: {
        counter: counterSlice.reducer,
      },
    });

    // Componente de contador optimizado
    const Counter = memo(() => {
      const count = useSelector((state) => state.counter.value);
      const dispatch = useDispatch();

      const handleIncrement = useCallback(() => { dispatch(increment()); }, [dispatch]);
      const handleDecrement = useCallback(() => { dispatch(decrement()); }, [dispatch]);
      const handleIncrementByAmount = useCallback(() => { dispatch(incrementByAmount(5)); }, [dispatch]);

      return (
        <div>
          <h1>Count: {count}</h1>
          <button onClick={handleIncrement}>Increment</button>
          <button onClick={handleDecrement}>Decrement</button>
          <button onClick={handleIncrementByAmount}>Increment by 5</button>
        </div>
      );
    });

    // Componente principal de la aplicación
    const App = () => {
      return (
        <Provider store={store}>
          <div className="App">
            <header className="App-header">
              <h1>State Management in Frontend</h1>
            </header>
            <Counter />
          </div>
        </Provider>
      );
    };

    // Renderizado de la aplicación
    const queryClient = new QueryClient();
    const root = document.createElement('div');
    root.id = 'root';
    document.body.appendChild(root);

    ReactDOM.render(
      <React.StrictMode>
        <QueryClientProvider client={queryClient}>
          <App />
        </QueryClientProvider>
      </React.StrictMode>,
      document.getElementById('root')
    );

    // DOM Elements
    const connectWalletBtn = document.getElementById("connectWalletBtn");
    const connectWalletContainer = document.getElementById("connectWalletContainer");
    const mainContent = document.getElementById("mainContent");
    const saveStackBtn = document.getElementById("saveStackBtn");
    const logContainer = document.getElementById("logContainer");

    // Stack Selection
    const frontendFramework = document.getElementById("frontendFramework");
    const cssPreprocessor = document.getElementById("cssPreprocessor");
    const cssInJs = document.getElementById("cssInJs");
    const webComponents = document.getElementById("webComponents");
    const microservices = document.getElementById("microservices");
    const backendFramework = document.getElementById("backendFramework");
    const graphql = document.getElementById("graphql");
    const serverless = document.getElementById("serverless");

    // Technical terms array
    const technicalTerms = [
      "Scalability",
      "Latency",
      "Throughput",
      "Load Balancing",
      "Containerization",
      "Microservices",
      "Serverless",
      "GraphQL",
      "REST API",
      "WebAssembly",
      "Edge Computing",
      "CDN",
      "CI/CD",
      "DevOps",
      "Observability",
      "Telemetry",
      "Cache Invalidation",
      "Session Management",
      "Data Sharding",
      "Event Sourcing"
    ];

    // Event Listeners
    saveStackBtn.addEventListener("click", () => {
      const selectedFrontendFramework = frontendFramework.value;
      const selectedCssPreprocessor = cssPreprocessor.value;
      const selectedCssInJs = cssInJs.value;
      const selectedWebComponents = webComponents.value;
      const selectedMicroservices = microservices.value;
      const selectedBackendFramework = backendFramework.value;
      const selectedGraphql = graphql.value;
      const selectedServerless = serverless.value;

      const logEntry = `
        Frontend Stack:
        - Framework: ${selectedFrontendFramework}
        - CSS Preprocessor: ${selectedCssPreprocessor}
        - CSS-in-JS: ${selectedCssInJs}
        - Web Components: ${selectedWebComponents}
        
        Backend Stack:
        - Microservices: ${selectedMicroservices}
        - Framework: ${selectedBackendFramework}
        - GraphQL: ${selectedGraphql}
        - Serverless Functions: ${selectedServerless}
      `;

      appendLog(logEntry);
      appendTechnicalTerms();
    });

    function appendTechnicalTerms() {
      const terms = generateTechnicalTerms();
      const div = document.createElement("div");
      div.className = "log-entry";
      div.textContent = terms;
      logContainer.appendChild(div);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    function generateTechnicalTerms() {
      let terms = '';
      for (let i = 0; i < 10; i++) {
        const randomIndex = Math.floor(Math.random() * technicalTerms.length);
        const randomValue = Math.floor(Math.random() * 100);
        terms += `${technicalTerms[randomIndex]}: ${randomValue}\n`;
      }
      return terms;
    }

    function appendLog(text) {
      const div = document.createElement("div");
      div.className = "log-entry";
      div.textContent = text;
      logContainer.appendChild(div);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    // Phantom Wallet connection
    async function connectWallet() {
      try {
        const resp = await window.solana.connect({ onlyIfTrusted: false });
        console.log("Connected to wallet " + resp.publicKey.toString());
        connectWalletContainer.style.display = "none";
        mainContent.style.display = "flex";
      } catch (err) {
        console.error("Wallet connection failed", err);
        alert("Wallet connection failed: " + err.message);
      }
    }

    // Set up connection event listener
    connectWalletBtn.onclick = connectWallet;
  </script>

  <!-- Importar dependencias desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.4/react-redux.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/@reduxjs/toolkit/1.6.2/redux-toolkit.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-query/3.13.0/react-query.production.min.js"></script>
</body>
</html>
