<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Reveal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #22c55e;
            color: #000;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
        }

        #wallet-container, #prize-container, #code-container {
            margin: 20px auto;
        }

        input {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            margin: 10px;
        }

        button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #333;
        }

        .prize-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        .prize-box {
            background-color: #000;
            color: #fff;
            font-size: 1.2em;
            padding: 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .prize-box:hover {
            transform: scale(1.05);
            background-color: #444;
        }

        .hidden-prize {
            display: none;
        }
    </style>
</head>
<body>
    <div id="wallet-container">
        <h1>Enter Your Solana Wallet</h1>
        <input type="text" id="wallet" placeholder="Enter your wallet address">
        <button onclick="verifyWallet()">Submit</button>
    </div>

    <div id="prize-container" style="display:none;">
        <h1>Select 3 Prizes</h1>
        <div class="prize-grid">
            <div class="prize-box" onclick="revealPrize(this, 0)">Prize 1</div>
            <div class="prize-box" onclick="revealPrize(this, 1)">Prize 2</div>
            <div class="prize-box" onclick="revealPrize(this, 2)">Prize 3</div>
            <div class="prize-box" onclick="revealPrize(this, 3)">Prize 4</div>
            <div class="prize-box" onclick="revealPrize(this, 4)">Prize 5</div>
            <div class="prize-box" onclick="revealPrize(this, 5)">Prize 6</div>
        </div>
        <button id="show-codes" style="display:none;" onclick="showCodes()">Get Your Codes</button>
    </div>

    <div id="code-container" style="display:none;">
        <h1>Your Discount Codes</h1>
        <div id="codes"></div>
    </div>

    <script>
        const prizes = [
            { name: "$15 Discount", code: "DISCOUNT15" },
            { name: "Free Delivery", code: "FREEDELIVERY" },
            { name: "50% Off McDonald's", code: "MCD50" }
        ];

        let selectedPrizes = [];

        function verifyWallet() {
            const wallet = document.getElementById("wallet").value;
            if (wallet.length >= 32 && wallet.length <= 44) { // Simple Solana wallet check
                document.getElementById("wallet-container").style.display = "none";
                document.getElementById("prize-container").style.display = "block";
            } else {
                alert("Please enter a valid Solana wallet address.");
            }
        }

        function revealPrize(box, index) {
            if (selectedPrizes.length >= 3) {
                alert("You can only select 3 prizes.");
                return;
            }

            if (!box.classList.contains("revealed")) {
                box.classList.add("revealed");
                const prize = prizes[selectedPrizes.length];
                box.innerHTML = <strong>${prize.name}</strong>;
                selectedPrizes.push(prize);

                if (selectedPrizes.length === 3) {
                    document.getElementById("show-codes").style.display = "block";
                }
            }
        }

        function showCodes() {
            document.getElementById("prize-container").style.display = "none";
            document.getElementById("code-container").style.display = "block";

            const codesDiv = document.getElementById("codes");
            codesDiv.innerHTML = "";
            selectedPrizes.forEach(prize => {
                codesDiv.innerHTML += <p><strong>${prize.name}:</strong> ${prize.code}</p>;
            });
        }
    </script>
</body>
</html>
