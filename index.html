<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edge Computing and CDNs</title>
  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* FUENTE Y COLORES PRINCIPALES */
    body {
      font-family: "Consolas", "Courier New", monospace;
      background-color: #000000;
      color: #00ff87; /* Verde neón */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ENCABEZADO */
    header {
      text-align: center;
      padding: 20px;
      background: #000000;
      border-bottom: 2px solid #00ff87;
    }
    header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    header p {
      margin: 0;
      font-size: 1rem;
      color: #a5ffce; /* Un tono más claro */
    }

    /* CONTENEDOR PRINCIPAL */
    .main-container {
      display: flex;
      flex: 1;
      padding: 20px;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 300px;
      padding: 15px;
      background: #0a0a0a;
      border: 1px solid #00ff87;
      border-radius: 8px;
      overflow-y: auto;
      margin-right: 20px;
    }
    .sidebar h3 {
      margin: 10px 0;
      font-weight: bold;
      text-transform: uppercase;
      color: #00ff87;
    }
    .section-title {
      margin-top: 15px;
      margin-bottom: 10px;
      font-weight: bold;
      text-transform: uppercase;
      color: #00ff87;
    }

    /* CONTENIDO PRINCIPAL (LOG) */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #0a0a0a;
      border: 1px solid #00ff87;
      border-radius: 8px;
    }
    .content h2 {
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #00ff87;
    }

    /* BOTONES Y SELECTS */
    button {
      background-color: #00ff87;
      color: #000000;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
      transition: 0.2s;
      font-weight: bold;
    }
    button:hover {
      background-color: #00cc6a;
    }
    select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #111111;
      color: #00ff87;
      border: 1px solid #00ff87;
      border-radius: 4px;
      font-family: "Consolas", "Courier New", monospace;
      font-weight: bold;
    }

    /* CONTENEDOR DE LOGS */
    .log-container {
      background: #111111;
      border: 1px solid #00ff87;
      border-radius: 4px;
      padding: 15px;
      overflow-y: auto;
      height: 100%;
      font-size: 0.9em;
      white-space: pre-line;
      color: #00ff87;
    }
    .log-entry {
      margin-bottom: 10px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 15px;
      background: #000000;
      border-top: 2px solid #00ff87;
      font-size: 0.8em;
      color: #a5ffce;
      margin-top: auto;
    }

    /* BOTÓN CONNECT WALLET */
    #connectWalletContainer {
      text-align: center;
      margin-top: 20px;
    }
    #connectWalletBtn {
      background-color: #00ff87;
      color: #000000;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
      transition: 0.2s;
      margin: 20px auto;
      display: block;
      font-weight: bold;
    }
    #connectWalletBtn:hover {
      background-color: #00cc6a;
    }
  </style>
</head>
<body>
  <header>
    <h1>EDGE COMPUTING AND CDNS</h1>
    <p>Choose the Best Technologies for Your Web Project</p>
  </header>

  <!-- Botón de conexión a la Wallet -->
  <div id="connectWalletContainer">
    <button id="connectWalletBtn">Connect to Phantom Wallet</button>
  </div>

  <!-- Contenido principal, se oculta hasta conectar la wallet -->
  <div class="main-container" style="display: none;" id="mainContent">
    <!-- Sidebar (Stack Selection) -->
    <div class="sidebar" id="stackSelection">
      <h3>Frontend Stack</h3>
      <div class="section-title">Framework</div>
      <div>
        <select id="frontendFramework">
          <option value="react">React</option>
          <option value="vue">Vue.js</option>
          <option value="svelte">Svelte</option>
        </select>
      </div>

      <div class="section-title">CSS Preprocessor</div>
      <div>
        <select id="cssPreprocessor">
          <option value="sass">Sass</option>
          <option value="postcss">PostCSS</option>
        </select>
      </div>

      <div class="section-title">CSS-in-JS</div>
      <div>
        <select id="cssInJs">
          <option value="styled-components">Styled Components</option>
          <option value="emotion">Emotion</option>
        </select>
      </div>

      <div class="section-title">Web Components</div>
      <div>
        <select id="webComponents">
          <option value="shadow-dom">Shadow DOM</option>
          <option value="lit">Lit</option>
        </select>
      </div>

      <h3>Backend Stack</h3>
      <div class="section-title">Microservices</div>
      <div>
        <select id="microservices">
          <option value="docker">Microservices in Docker</option>
          <option value="kubernetes">Orchestrated with Kubernetes</option>
        </select>
      </div>

      <div class="section-title">Framework</div>
      <div>
        <select id="backendFramework">
          <option value="nestjs">NestJS</option>
          <option value="nextjs">Next.js</option>
        </select>
      </div>

      <div class="section-title">GraphQL</div>
      <div>
        <select id="graphql">
          <option value="apollo">Apollo</option>
          <option value="relay">Relay</option>
        </select>
      </div>

      <div class="section-title">Serverless Functions</div>
      <div>
        <select id="serverless">
          <option value="aws-lambda">AWS Lambda</option>
          <option value="vercel">Vercel</option>
          <option value="netlify">Netlify Functions</option>
        </select>
      </div>

      <button id="saveStackBtn">Save Stack</button>
    </div>

    <!-- Content (Log) -->
    <div class="content" id="selectionLog">
      <h2>Selection Log</h2>
      <div id="logContainer" class="log-container"></div>
    </div>
  </div>

  <footer>
    <p>© 2025 Tech Stack Selection. All rights reserved.</p>
  </footer>

  <script>
    // DOM Elements
    const connectWalletBtn = document.getElementById("connectWalletBtn");
    const connectWalletContainer = document.getElementById("connectWalletContainer");
    const mainContent = document.getElementById("mainContent");
    const saveStackBtn = document.getElementById("saveStackBtn");
    const logContainer = document.getElementById("logContainer");

    // Stack Selection
    const frontendFramework = document.getElementById("frontendFramework");
    const cssPreprocessor = document.getElementById("cssPreprocessor");
    const cssInJs = document.getElementById("cssInJs");
    const webComponents = document.getElementById("webComponents");
    const microservices = document.getElementById("microservices");
    const backendFramework = document.getElementById("backendFramework");
    const graphql = document.getElementById("graphql");
    const serverless = document.getElementById("serverless");

    // Technical terms array
    const technicalTerms = [
      "Scalability",
      "Latency",
      "Throughput",
      "Load Balancing",
      "Containerization",
      "Microservices",
      "Serverless",
      "GraphQL",
      "REST API",
      "WebAssembly",
      "Edge Functions",
      "Advanced Cache Invalidation",
      "CI/CD",
      "DevOps",
      "Observability",
      "Telemetry",
      "Cache Invalidation",
      "Session Management",
      "Data Sharding",
      "Event Sourcing"
    ];

    // Función para guardar selección y mostrar en el log
    saveStackBtn.addEventListener("click", () => {
      const selectedFrontendFramework = frontendFramework.value;
      const selectedCssPreprocessor = cssPreprocessor.value;
      const selectedCssInJs = cssInJs.value;
      const selectedWebComponents = webComponents.value;
      const selectedMicroservices = microservices.value;
      const selectedBackendFramework = backendFramework.value;
      const selectedGraphql = graphql.value;
      const selectedServerless = serverless.value;

      const logEntry = `
        Frontend Stack:
        - Framework: ${selectedFrontendFramework}
        - CSS Preprocessor: ${selectedCssPreprocessor}
        - CSS-in-JS: ${selectedCssInJs}
        - Web Components: ${selectedWebComponents}
        
        Backend Stack:
        - Microservices: ${selectedMicroservices}
        - Framework: ${selectedBackendFramework}
        - GraphQL: ${selectedGraphql}
        - Serverless Functions: ${selectedServerless}
      `;

      appendLog(logEntry);
      appendTechnicalTerms();
    });

    // Muestra 10 términos técnicos aleatorios con valores
    function appendTechnicalTerms() {
      const terms = generateTechnicalTerms();
      const div = document.createElement("div");
      div.className = "log-entry";
      div.textContent = terms;
      logContainer.appendChild(div);
      logContainer.scrollTop = logContainer.scrollHeight;
    }
    function generateTechnicalTerms() {
      let terms = '';
      for (let i = 0; i < 10; i++) {
        const randomIndex = Math.floor(Math.random() * technicalTerms.length);
        const randomValue = Math.floor(Math.random() * 100);
        terms += `${technicalTerms[randomIndex]}: ${randomValue}\n`;
      }
      return terms;
    }
    function appendLog(text) {
      const div = document.createElement("div");
      div.className = "log-entry";
      div.textContent = text;
      logContainer.appendChild(div);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    // Conexión con Phantom Wallet
    async function connectWallet() {
      try {
        // Solicitar conexión a la wallet:
        const resp = await window.solana.connect({ onlyIfTrusted: false });
        
        // Si se conecta correctamente, resp.publicKey tendrá la clave pública:
        console.log("Connected to wallet:", resp.publicKey.toString());
        
        // Ocultamos el botón de conectar y mostramos el contenido principal
        connectWalletContainer.style.display = "none";
        mainContent.style.display = "flex";
      } catch (err) {
        console.error("Wallet connection failed", err);
      }
    }

    // Verificar si Phantom está disponible
    window.addEventListener("load", () => {
      if (window.solana && window.solana.isPhantom) {
        connectWalletBtn.onclick = connectWallet;
      } else {
        console.error("Phantom Wallet not found. Please install or enable Phantom.");
      }
    });
  </script>
</body>
</html>
